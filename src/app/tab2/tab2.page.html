<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tab1"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Detalhes do Produto
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div *ngIf="isLoading" class="ion-text-center ion-padding">
    <ion-spinner name="dots"></ion-spinner>
    <p>Carregando detalhes do produto...</p>
  </div>

  <div *ngIf="error" class="ion-text-center ion-padding">
    <ion-text color="danger">{{ error }}</ion-text>
    <ion-button expand="block" (click)="loadProductDetails(product!.id)" *ngIf="product?.id">Tentar Novamente</ion-button>
  </div>

  <ion-card *ngIf="product && !isLoading && !error">
    <img [src]="product.image" alt="{{ product.title }}">
    <ion-card-header>
      <ion-card-title>{{ product.title }}</ion-card-title>
      <ion-card-subtitle>R$ {{ product.price | number:'1.2-2' }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p><strong>Categoria:</strong> {{ product.category }}</p>
      <p>{{ product.description }}</p>
      <p><strong>Avaliação:</strong> {{ product.rating.rate }} ({{ product.rating.count }} avaliações)</p>
    </ion-card-content>
  </ion-card>
</ion-content>
