<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Sobre o Autor
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding ion-text-center">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Sobre o Autor</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>{{ author.name }}</ion-card-title>
      <ion-card-subtitle>{{ author.course }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p><strong>RA:</strong> {{ author.ra }}</p>
      <p><strong>Email:</strong> <a href="mailto:{{ author.email }}">{{ author.email }}</a></p>
      <ion-button *ngIf="author.linkedin" fill="clear" href="{{ author.linkedin }}" target="_blank">
        <ion-icon name="logo-linkedin" slot="start"></ion-icon>
        LinkedIn
      </ion-button>
      <ion-button *ngIf="author.github" fill="clear" href="{{ author.github }}" target="_blank">
        <ion-icon name="logo-github" slot="start"></ion-icon>
        GitHub
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
